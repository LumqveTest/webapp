<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f5f6fa;
      --fg: #000;
      --primary: #0084ff;
      --bubble-user: #e4e6eb;
      --bubble-support: #0084ff;
      --bubble-support-fg: #fff;
      --header-bg: #ffffff;
    }
    .dark-theme {
      --bg: #18191a;
      --fg: #e4e6eb;
      --primary: #1d72f3;
      --bubble-user: #3a3b3c;
      --bubble-support: #1d72f3;
      --bubble-support-fg: #fff;
      --header-bg: #242526;
    }
    * {
      transition: background-color 0.4s, color 0.4s;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 15px;
      background: var(--header-bg);
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }
    .msg.user {
      align-self: flex-start;
      background: var(--bubble-user);
      color: var(--fg);
      border-bottom-left-radius: 0;
    }
    .msg.support {
      align-self: flex-end;
      background: var(--bubble-support);
      color: var(--bubble-support-fg);
      border-bottom-right-radius: 0;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      background: var(--header-bg);
      border-top: 1px solid #ddd;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-footer">
    <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<script>
  let ws;
  const tg = window.Telegram?.WebApp;
  const user = tg?.initDataUnsafe?.user;
  let userId = localStorage.getItem("tg_userId");

  if (!userId && user) {
    userId = `${user.username || user.first_name} (${user.id})`;
    localStorage.setItem("tg_userId", userId);
  }

  if (!userId) {
    alert("‚ùó –û—Ç–∫—Ä–æ–π —á–∞—Ç —á–µ—Ä–µ–∑ Telegram. userId –Ω–µ –Ω–∞–π–¥–µ–Ω.");
    throw new Error("Telegram user ID –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω");
  }

  const chat = document.getElementById("chat");

  window.addEventListener("load", () => {
    const wsUrl = `wss://${location.host}/ws/user/${encodeURIComponent(userId)}`;
    console.log("Connecting to:", wsUrl);
    ws = new WebSocket(wsUrl);

    ws.onopen = () => console.log("‚úÖ WebSocket –æ—Ç–∫—Ä—ã—Ç");
    ws.onerror = (e) => console.error("‚ùå WebSocket –æ—à–∏–±–∫–∞:", e);
    ws.onclose = () => console.warn("‚ö†Ô∏è WebSocket –∑–∞–∫—Ä—ã—Ç");

    ws.onmessage = (e) => {
      const div = document.createElement("div");
      if (e.data.startsWith("üë©‚Äçüíº")) {
        div.className = "msg support";
        div.textContent = e.data.replace("üë©‚Äçüíº", "").trim();
      } else {
        div.className = "msg user";
        div.textContent = e.data.replace("üßë", "").trim();
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    applyTgTheme();
    tg?.onEvent("themeChanged", applyTgTheme);
  });

  function send() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;
    if (!ws || ws.readyState !== 1) {
      alert("‚ùó –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
      return;
    }
    ws.send(text);
    input.value = "";
  }

  function applyTgTheme() {
    if (tg?.colorScheme === "dark") {
      document.body.classList.add("dark-theme");
    } else {
      document.body.classList.remove("dark-theme");
    }
  }
</script>
</body>
</html>
