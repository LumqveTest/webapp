<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f5f6fa;
      --fg: #000;
      --primary: #0084ff;
      --bubble-user: #e4e6eb;
      --bubble-support: #0084ff;
      --bubble-support-fg: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 15px;
      background: #fff;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }
    .msg.user {
      align-self: flex-start;
      background: var(--bubble-user);
      border-bottom-left-radius: 0;
    }
    .msg.support {
      align-self: flex-end;
      background: var(--bubble-support);
      color: var(--bubble-support-fg);
      border-bottom-right-radius: 0;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-footer">
    <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  const user = tg?.initDataUnsafe?.user;
  let userId = localStorage.getItem("tg_userId");
  if (!userId && user) {
    userId = `${user.username || user.first_name} (${user.id})`;
    localStorage.setItem("tg_userId", userId);
  }
  if (!userId) {
    alert("‚ùó –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
    throw new Error("userId is undefined");
  }

  const chat = document.getElementById("chat");
  const ws = new WebSocket(`wss://${location.host}/ws?user=${encodeURIComponent(userId)}`);
  ws.onmessage = (e) => {
    const div = document.createElement("div");
    if (e.data.startsWith("üë©‚Äçüíº")) {
      div.className = "msg support";
      div.textContent = e.data.replace("üë©‚Äçüíº", "").trim();
    } else {
      div.className = "msg user";
      div.textContent = e.data.replace("üßë", "").trim();
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  };

  function send() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text || ws.readyState !== 1) return;
    ws.send(text);
    input.value = "";
  }
</script>
</body>
</html>
