<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–∞–Ω–µ–ª—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #18191a;
      color: #e4e6eb;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #242526;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #3a3b3c;
    }
    .sidebar .user {
      padding: 8px 10px;
      margin-bottom: 5px;
      background: #3a3b3c;
      border-radius: 8px;
      cursor: pointer;
    }
    .sidebar .user.active {
      background: #4b4d50;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1f21;
    }
    .chat-header {
      padding: 15px;
      background: #2a2b2d;
      border-bottom: 1px solid #3a3b3c;
      font-size: 16px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #3a3b3c;
      background: #2a2b2d;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #3a3b3c;
      color: #fff;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #0084ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      background: #3a3b3c;
      align-self: flex-start;
    }
    .msg.support {
      align-self: flex-end;
      background: #0084ff;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar" id="users"></div>
  <div class="chat">
    <div class="chat-header" id="chatTitle">–ß–∞—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>
<script>
  let selectedUser = null;
  const chat = document.getElementById("chat");
  const users = document.getElementById("users");
  const chatTitle = document.getElementById("chatTitle");

  const ws = new WebSocket(`wss://${location.host}/adminws`);

  const userMessages = {};

  ws.onmessage = e => {
    const [uid, msg] = e.data.split(":", 2);
    if (!userMessages[uid]) {
      userMessages[uid] = [];
      const userEl = document.createElement("div");
      userEl.className = "user";
      userEl.textContent = uid;
      userEl.onclick = () => selectUser(uid, userEl);
      users.appendChild(userEl);
    }
    userMessages[uid].push(msg);
    if (selectedUser === uid) {
      appendMsg(msg);
    }
  };

  function selectUser(uid, el) {
    selectedUser = uid;
    chatTitle.textContent = "–ß–∞—Ç —Å: " + uid;
    Array.from(users.children).forEach(c => c.classList.remove("active"));
    el.classList.add("active");
    chat.innerHTML = "";
    (userMessages[uid] || []).forEach(appendMsg);
  }

  function appendMsg(text) {
    const div = document.createElement("div");
    div.className = "msg";
    if (text.startsWith("üë©‚Äçüíº")) div.classList.add("support");
    div.textContent = text.replace("üßë", "").replace("üë©‚Äçüíº", "").trim();
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function send() {
    const input = document.getElementById("msgInput");
    if (!selectedUser || !input.value.trim()) return;
    const msg = input.value.trim();
    ws.send(`${selectedUser}:${msg}`);
    input.value = "";
  }
</script>
</body>
</html>
