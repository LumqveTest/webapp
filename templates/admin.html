<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–Ω–µ–ª—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --fg: #000;
      --primary: #0084ff;
      --secondary: #e4e6eb;
      --header-bg: #ffffff;
      --bubble-user: #e4e6eb;
      --bubble-support: #0084ff;
      --bubble-support-fg: #fff;
    }

    .dark-theme {
      --bg: #18191a;
      --fg: #e4e6eb;
      --primary: #1d72f3;
      --secondary: #3a3b3c;
      --header-bg: #242526;
      --bubble-user: #3a3b3c;
      --bubble-support: #1d72f3;
      --bubble-support-fg: #fff;
    }

    * {
      transition: background-color 0.4s, color 0.4s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .user-list {
      width: 250px;
      background: var(--header-bg);
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }

    .user {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user:hover {
      background: var(--secondary);
    }

    .user.active {
      background: #e0eaff;
      font-weight: bold;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
    }

    .chat-header {
      padding: 15px;
      background: var(--header-bg);
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .msg.user {
      align-self: flex-start;
      background: var(--bubble-user);
      color: var(--fg);
      border-bottom-left-radius: 0;
    }

    .msg.support {
      align-self: flex-end;
      background: var(--bubble-support);
      color: var(--bubble-support-fg);
      border-bottom-right-radius: 0;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      background: var(--header-bg);
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .chat-footer button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-header button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-header button:hover {
      background: #006fd6;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--fg);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="user-list" id="userList"></div>
  <div class="chat-area">
    <div class="chat-header">
      <span id="chatHeader">–ß–∞—Ç —Å: ‚Äî</span>
      <div>
        <button onclick="deleteChat()">–£–¥–∞–ª–∏—Ç—å —á–∞—Ç</button>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
      </div>
    </div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<script>
  const adminId = "admin_" + crypto.randomUUID();
  const ws = new WebSocket(`ws://${location.host}/ws/admin/${adminId}`);
  const chatLog = {};
  const userListDiv = document.getElementById("userList");
  const chat = document.getElementById("chat");
  const chatHeader = document.getElementById("chatHeader");
  let currentUser = null;

  ws.onmessage = (e) => {
    const [userId, msg] = e.data.split(":", 2);
    if (!chatLog[userId]) {
      chatLog[userId] = [];
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.id = "user_" + userId;
      userDiv.textContent = userId;
      userDiv.onclick = () => selectUser(userId);
      userListDiv.appendChild(userDiv);
    }
    chatLog[userId].push(msg);
    if (userId === currentUser) renderChat(userId);
  };

  function selectUser(userId) {
    currentUser = userId;
    chatHeader.textContent = "–ß–∞—Ç —Å: " + userId;
    document.querySelectorAll('.user').forEach(el => el.classList.remove('active'));
    document.getElementById("user_" + userId).classList.add("active");
    renderChat(userId);
  }

  function renderChat(userId) {
    chat.innerHTML = "";
    (chatLog[userId] || []).forEach(msg => {
      const div = document.createElement("div");
      if (msg.startsWith("üë©‚Äçüíº")) {
        div.className = "msg support";
        div.textContent = msg.replace("üë©‚Äçüíº", "").trim();
      } else {
        div.className = "msg user";
        div.textContent = msg.replace("üßë", "").trim();
      }
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  }

  function send() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (text && currentUser) {
      ws.send(`${currentUser}:${text}`);
      input.value = "";
    }
  }

  function deleteChat() {
    if (currentUser && confirm("–£–¥–∞–ª–∏—Ç—å —á–∞—Ç —Å " + currentUser + "?")) {
      ws.send("DELETE:" + currentUser);
      chatLog[currentUser] = [];
      const userElement = document.getElementById("user_" + currentUser);
      if (userElement) userElement.remove();
      chat.innerHTML = "";
      chatHeader.textContent = "–ß–∞—Ç —Å: ‚Äî";
      currentUser = null;
    }
  }

  function toggleTheme() {
    const isDark = document.body.classList.toggle("dark-theme");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  }

  window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
      document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
    }
  };
</script>
</body>
</html>
